<div class="AddEmployeeTitleContainer">
<div class="addEmployeeTitleContainer">
  <div>
    Course
  </div>
  <br/>
  <div class="btn btn-primary" (click)="addNewCourseBtn()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg>
  </div>
  <div class="btn btn-link" (click)="testData()">Populate Data</div>
  <br/>
  <p></p>
</div>
<div class="addEmployeeBtnContainer">
</div>
</div>

<div *ngIf="newCourseClicked">
<div class="formWrapper">
<form>
  <div class="form-group name">
    <input type="text"
           class="form-control input"
           id="name"
           name="name"
           [(ngModel)]="model.CourseName"
           placeholder="Course Name">
  </div>
   <div class="form-group position">
    <input type="text"
           class="form-control positionInput"
           id="description"
           name="description"
           [(ngModel)]="model.CourseDescription"
           placeholder="Course Description">
  </div>
  <div class="form-group name">
  <input type="text"
         class="form-control input"
         id="CourseDueDate"
         name="CourseDueDate"
         [(ngModel)]="model.CourseDueDate"
         placeholder="Course Due Date">
</div>
  <div class="submitBtnContainer">
    <button type="submit" class="btn btn-success" (click)="addCourse()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg>
    SAVE</button>
  </div>
</form>
</div>
</div>

<hr>

<div class="search-hero container">
<input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a course by id or name or description">
</div>

<div class="tableWrapper">
<table class="table table-striped">
<thead>
  <tr>
    <th class="col-3">Name</th>
    <th class="col-5">Description</th>
    <th class="col-2">Due Date</th>
    <th class="col-2">Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let course of course | filter:searchText; let i = index">
    <td>{{course.CourseName}}</td>
    <td>{{course.CourseDescription}}</td>
    <td>{{course.CourseDueDate}}</td>
    <td>
    <button class="btn btn-warning" routerLink="/learning_outcome">Learning Outcome</button>
    <button class="btn btn-primary" (click)="editCourse(i)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
    </button>
    <button class="btn btn-danger" (click)="deleteCourse(course.CourseId))">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
      </svg>
    </button>
    </td>
  </tr>
</tbody>
</table>
</div>

<div class="editEmployeeTitleContainer">
<div class="">Update Course</div>
</div>

<form>

<div class="form-group name">
  <input type="text"
         class="form-control"
         id="name"
         name="name"
         [(ngModel)]="model2.CourseName"
         placeholder="Course Name">
</div>

 <div class="form-group position">
  <input type="text"
         class="form-control"
         id="description"
         name="description"
         [(ngModel)]="model2.CourseDescription"
         placeholder="Course Description">
</div>

<div class="form-group name">
<input type="text"
       class="form-control"
       id="CourseDueDate"
       name="CourseDueDate"
       [(ngModel)]="model2.CourseDueDate"
       placeholder="Course Due Date">
</div>

<button class="btn btn-success" type="submit" (click)="updateCourse()">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
Update</button>
</form>
