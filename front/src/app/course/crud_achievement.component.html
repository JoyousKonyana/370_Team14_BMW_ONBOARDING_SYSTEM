<div class="AddEmployeeTitleContainer">
<div class="addEmployeeTitleContainer">
  <div>
    Achievement Type
  </div>
  <br/>
  <div class="btn btn-primary" (click)="addNewAchievement_TypeBtn()">Achievement Type</div>
  <br/>
  <p></p>
  <div class="btn btn-link" (click)="testData()">Populate Data</div>
</div>
<div class="addEmployeeBtnContainer">
</div>
</div>

<div *ngIf="newAchievement_TypeClicked">
<div class="formWrapper">
<form>
  <div class="form-group position">
  <label for="BadgeId">Choose a Badge:</label>
  <select (change)="badges($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="BadgeId"
                        name="BadgeId"
                        >
                        <option *ngFor="let item of badge" 
                                [value]="item.BadgeId">{{item.BadgeDecription}}</option>
  </select>
  </div>
  <div class="form-group name">
  <input type="text"
         class="form-control input"
         id="Achievment_Type_Description"
         name="Achievment_Type_Description"
         [(ngModel)]="model.Achievment_Type_Description"
         placeholder="Achievment Type Description">
</div>
  <div class="submitBtnContainer">
    <button type="submit" class="btn btn-success" (click)="addAchievement_Type()">SAVE</button>
  </div>
</form>
</div>
</div>

<hr>

<div *ngIf="updateAchievement_TypeClicked">
<div class="editEmployeeTitleContainer">
<div class="">Update Achievement Type</div>
</div>
<form>
<div class="form-group position">
<label for="BadgeId">Choose a Badge:</label>
  <select (change)="badges($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="BadgeId"
                        name="BadgeId"
                        >
                        <option *ngFor="let item of badge" 
                                [value]="item.BadgeId">{{item.BadgeDecription}}</option>
</select>
</div>
<div class="form-group name">
<input type="text"
       class="form-control"
       id="Achievment_Type_Description"
       name="Achievment_Type_Description"
       [(ngModel)]="model2.Achievment_Type_Description"
       placeholder="Achievment Type Description">
</div>
<button class="btn btn-success" type="submit" (click)="updateAchievement_Type()">Update</button>
</form>
</div>

<hr>
