<h1>FAQ</h1>

<div class="btn btn-link" (click)="testData()">Populate Data</div>


<div *ngFor="let item of faq" class="container">

<div class="card text-white bg-info mb-3">

<div class="card-header">{{item.question}}</div>

<div cclass="card-body">
  <h3 class="card-title container">{{item.answer}}</h3>
  <p class="card-text">{{item.id}}</p>

</div>
</div>
