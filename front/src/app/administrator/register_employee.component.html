<h1>Register Employee</h1>

<br/>

<div class="">
<div class="formWrapper">
<form>

  <div class="form-group name">
    <input type="text"
           class="form-control input"
           id="first_name"
           name="first_name"
           [(ngModel)]="model.first_name"
           placeholder="First Name">
  </div>

   <div class="form-group position">
    <input type="text"
           class="form-control positionInput"
           id="middle_name"
           name="middle_name"
           [(ngModel)]="model.middle_name"
           placeholder="Middle Name">
  </div>

  <div class="form-group name">
  <input type="text"
         class="form-control input"
         id="last_name"
         name="last_name"
         [(ngModel)]="model.last_name"
         placeholder="Last Name">
</div>

 <div class="form-group position">
  <label for="title">Choose a Title:</label>
  <select (change)="titles($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="title"
                        name="title"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.TitleId">{{item.TitleDescription}}</option>
</select>
</div>

<div class="form-group name">
<label for="gender">Choose a Gender:</label>
  <select (change)="gender($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="gender"
                        name="gender"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.GenderId">{{item.GenderDescription}}</option>
</select>
</div>

<div class="form-group position">
<input type="text"
       class="form-control positionInput"
       id="id_number"
       name="id_number"
       [(ngModel)]="model.id_number"
       placeholder="ID Number">
</div>

<div class="form-group name">
<input type="text"
     class="form-control input"
     id="contact_number"
     name="contact_number"
     [(ngModel)]="model.contact_number"
     placeholder="Contact Number">
</div>

<div class="form-group position">
<label for="department">Choose a Department:</label>
  <select (change)="department($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="department"
                        name="department"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.DepartmentId">{{item.DepartmentDescription}}</option>
</select>
</div>

<div class="form-group position">
<label for="user_role">Choose a User Role:</label>
  <select (change)="user_role($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="user_role"
                        name="user_role"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.UserRoleID">{{item.UserRoleDescription}}</option>
</select>
</div>

<div class="form-group name">
<input type="text"
     class="form-control input"
     id="job_title"
     name="job_title"
     [(ngModel)]="model.job_title"
     placeholder="Job Title">
</div>

<div class="form-group position">
<label for="province">Choose a Province:</label>
  <select (change)="province($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="province"
                        name="province"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.ProvinceId">{{item.ProvinceName}}</option>
</select>
</div>

<div class="form-group position">
<label for="suburb">Choose a Suburb:</label>
  <select (change)="suburb($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="suburb"
                        name="suburb"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.SuburbId">{{item.SuburbName}}</option>
</select>
</div>

<div class="form-group position">
<label for="city">Choose a City:</label>
  <select (change)="city($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="city"
                        name="city"
                        >
                        <option *ngFor="let item of info " 
                                [value]="item.cityId">{{item.country}}</option>
</select>
</div>

<div class="form-group position">
<label for="country">Choose a Country:</label>
  <select (change)="country($event.target.selectedIndex)"
                        class="form-control positionInput"
                        id="country"
                        name="country"
                        >
                        <option *ngFor="let item of info" 
                                [value]="item.CountryId">{{item.CountryId}}</option>
                                
</select>
</div>

<div class="form-group position">
<input type="text"
     class="form-control positionInput"
     id="street_number"
     name="street_number"
     [(ngModel)]="model.street_number"
     placeholder="Street Number">
</div>

<div class="form-group position">
<input type="text"
     class="form-control positionInput"
     id="street_name"
     name="street_name"
     [(ngModel)]="model.street_name"
     placeholder="Street Name">
</div>

  <div class="submitBtnContainer">
    <button type="submit" class="btn btn-success" (click)="addEmployee()">SAVE</button>
  </div>
</form>
</div>
</div>
